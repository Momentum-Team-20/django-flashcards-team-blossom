{% extends 'base.html' %} {% block content %}
<h2>Flashcards</h2>
<!-- <p>The flashcards inside deck Math (for now)</p> -->
<p>Deck: {{ deck }}</p>
<ul>
  {% for flashcard in flashcards %}
  <li>{{ flashcard.question }} {{ flashcard.answer }}</li>
  <li>
    <a href="{% url 'edit_flashcard' flashcard.pk %}">Edit</a>
    <a href="{% url 'delete_flashcard' flashcard.pk %}">Delete</a>
  </li>
  {% endfor %}
</ul>
<a href="{% url 'create_flashcard' %}">Create New Flashcard</a>
{% endblock %}
