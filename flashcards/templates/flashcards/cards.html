{% extends 'base.html' %} {% block content %}
<h2>Flashcards</h2>
<!-- <p>The flashcards inside deck Math (for now)</p> -->
<p>Deck: {{ deck.title }}</p>
<ul>
  {% for flashcard in flashcards %}
  <li>{{ flashcard.question }} {{ flashcard.answer }}</li>
  <li>
    <a href="{% url 'edit_flashcard' flashcard.pk %}">Edit this flashcard</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
